name: List of active users - Daily update

on:
  schedule:
    - cron: '0 16 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Update list
      run: |
        python active_users.py
    - name: Get date
      run: |
        echo "CURRENT_DATE=$(TZ=':Asia/Shanghai' date '+%Y%m%d-%H%M%S')" >> $GITHUB_ENV
    - name: Commit
      run: |
        git config --global user.email 2691475984@qq.com
        git config --global user.name Justin Zhang
        git add .
        git commit -m "update ${{env.CURRENT_DATE}}" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
